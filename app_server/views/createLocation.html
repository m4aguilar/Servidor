	<body class = "container">
    <h1>Nueva ubicación</h1>
    <form class="" action="" method="post" id="form-edit">
			<div class="row">
				<div class="col-md-6">
					<label class="">Número</label>
					<input type="number" class="form-control" name="numero" value="<%= num  %>" readonly>
				</div>
			</div>
      <div class="row">
				<div class="col-md-6">
					<label class="">Lugar</label>
					<input type="String" class="form-control" name="lugar" required>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label class="">Longitud</label>
					<input type="String" class="form-control" name="longitud" required>
				</div>
			</div>
      <div class="row">
				<div class="col-md-6">
					<label class="">Latitud</label>
					<input type="String" class="form-control required" name="latitud" required>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label class="">Pista</label>
					<input type="String" class="form-control required" name="pista" required>
				</div>
			</div>

			<div class="">
				<br>
				<button type="submit" class="btn btn-default" name="button" id="save">Guardar</button>

			</div>

		</form>

	  <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../js/bootstrap.min.js"></script>
	</body>
