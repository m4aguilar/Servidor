<!DOCTYPE html>

	<head>

		<!-- Bootstrap -->

	<body class = "container">

		</div>

			<div class ="">
				<!--<label class="">Email</label>-->
				<br>

				<br>
				<!--<label class="">Contraseña</label>-->

				<div class="input-group">

				<br>
				<button type="submit" class="btn btn-default" onclick="alerta();" >
