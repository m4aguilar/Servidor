<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Proyecto</title>
		<!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="/stylesheet/style.css" media="screen" />

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../jquery.min.js"></script>

		<script src="../saveQuestion.js"></script>

	</head>

	<body class = "container">
		<h2>Modificar pregunta</h2>
		<form class="" action="" method="post" id="form-edit">
			<div class="row">
				<div class="col-md-6">
					<label class="">Número Localización</label>
					<input type="String" class="form-control" name="numLoc" value="<%= question[0].numLocation.numLoc %>" readonly>
				</div>
			</div>
      <div class="row">
				<div class="col-md-6">
					<label class="">Número Pregunta</label>
					<input type="String" class="form-control" name="numQuest" value="<%= question[0].numLocation.numQuest %>" readonly>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label class="">Pregunta</label>
					<input type="String" class="form-control" name="question" value="<%= question[0].question %>">
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<label for="">Respuesta 1</label>
					<input type="String" class="form-control" name="answer1" value="<%= question[0].answer1 %>">
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<label for="">Respuesta 2</label>
					<input type="String" class=" form-control" name="answer2" value="<%= question[0].answer2 %>">
				</div>
			</div>
      <div class="row">
        <div class="col-md-6">
          <label for="">Respuesta 3</label>
          <input type="String" class=" form-control" name="answer3" value="<%= question[0].answer3 %>">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="">Respuesta 4</label>
          <input type="String" class=" form-control" name="answer4" value="<%= question[0].answer4 %>">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="">Respuesta correcta</label>
          <input type="String" class=" form-control" name="correctAnswer" value="<%= question[0].correctAnswer %>">
        </div>
      </div>
			<div class="">
				<br>
				<button type="submit" class="btn btn-default" name="button" id="save">Guardar</button>
			</div>
		</form>

	  <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../js/bootstrap.min.js"></script>
	</body>
</html>
