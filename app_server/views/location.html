<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Proyecto</title>
		<!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="/stylesheet/style.css" media="screen" />

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="jquery.min.js"></script>

	</head>

	<body class = "container">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="col-md-6">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				Usuario: <%= name %>
			</div>
			<div class="col-md-6">
				<a href="/logout">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Cerrar sesión
					</button>
				</a>
			</div>
		</div>
		<div align="rigth">
			<button type="button" class="btn btn-default btn-sm" onclick="history.back()">
          <span class="glyphicon glyphicon-arrow-left"></span> Left
        </button>
  	</div>
    <h2>Ubicaciones</h2>
    <h3>Tabla con todas las ubicaciones</h3>
		<div class="text-right" >
			<a href="http://localhost:8000/createLocation">
				<button type="button" class="btn btn-default boton-pregunta">
					<span class="glyphicon glyphicon-plus icon"></span>Nueva ubicación
				</button>
			</a>
		</div>
		<table class="table table-hover" id="boton">
			<thead>
				<tr>
					<th>Número</th>
					<th>Latitud</th>
					<th>Longitud</th>
					<th>Pista</th>
					<th>Preguntas</th>
					<th>Editar</th>
					<th>Elimiar</th>
				</tr>
			</thead>
			<tbody>
				<% ubicaciones.forEach(function(ubicacion) { %>
				<tr>
						<th><%= ubicacion.numero %></th>
						<th><%= ubicacion.latitud %></th>
	    			<th><%= ubicacion.longitud %></th>
						<th><%= ubicacion.pista %></th>
						<th class="text-center">
							<a href="http://localhost:8000/questions/?num=<%= ubicacion.numero %>">
								<span class="glyphicon glyphicon-eye-open"></span>
							</a>
						</th>
						<th class="text-center">
							<a href="http://localhost:8000/editLocation/?num=<%= ubicacion.numero %>">
								<span class="glyphicon glyphicon-pencil"></span>
							</a>
						</th>
						<th class="text-center">
							<a href="http://localhost:8000/deleteLocation/?num=<%= ubicacion.numero %>">
								<span class="glyphicon glyphicon-trash"></span>
							</a>
						</th>
				</tr>
				<% }); %>
			</tbody>
			</table>

	  <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
