<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Proyecto</title>
		<!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="/stylesheet/style.css" />

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="../jquery.min.js"></script>
		<script src="../jqBootstrapValidation.js"></script>

    <script src="../saveNewQuestion.js"></script>
		<script>
  		$(function () { $("input,select,textarea").not("[type=submit]").jqBootstrapValidation(

				submitError: function ($form, event, errors) {
		      /* ... */
					alert("Error al enviar formulario");
		    }
				submitSuccess: function ($form, event) {
					 /* ... */
					 alert("Éxito al enviar formulario");
				 }

			); } );
		</script>
	</head>

	<body class = "container">
		<div align="rigth">
			<button type="button" class="btn btn-default btn-sm" onclick="history.back()">
					<span class="glyphicon glyphicon-arrow-left"></span> Left
				</button>
		</div>
    <h1>Nueva pregunta</h1>
    <form class="" action="" method="post" id="form-edit">
			<div class="row">
				<div class="col-md-6">
					<label class="">Lugar</label>
					<input type="String" class="form-control" name="place" value="<%= place %>" readonly>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label class="">Número Localización</label>
					<input type="String" class="form-control" name="numLoc" value="<%= numL %>" readonly>
				</div>
			</div>
      <div class="row">
				<div class="col-md-6">
					<label class="">Número Pregunta</label>
					<input type="number" class="form-control required" name="numQuest" value="<%= numQ %>" readonly>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label class="">Pregunta</label>
					<input type="String" class="form-control required" name="question" required>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<label for="">Respuesta 1</label>
					<input type="String" class="form-control required" name="answer1" required>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<label for="">Respuesta 2</label>
					<input type="String" class=" form-control required" name="answer2" required>
				</div>
			</div>
      <div class="row">
        <div class="col-md-6">
          <label for="">Respuesta 3</label>
          <input type="String" class=" form-control required" name="answer3" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="">Respuesta 4</label>
          <input type="String" class=" form-control required" name="answer4" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="">Respuesta correcta</label>
          <input type="String" class="form-control required" name="correctAnswer" required>
        </div>
      </div>
			<div class="">
				<br>
				<button type="submit" class="btn btn-default" name="button" id="save">Guardar</button>

			</div>

		</form>

	  <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../js/bootstrap.min.js"></script>
	</body>
</html>
